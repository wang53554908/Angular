<div class="modal-header">
    <h3 class="modal-title">选择职责</h3>
</div>
<div class="modal-body">
    <div class="wrapper-md" >
		<div class="panel panel-default">
		    <div class="table-responsive">
     <table class="table table-striped b-t b-light">
        <thead>
            <tr ng-class="app.settings.navbarHeaderColor">
            <th style="width:20px;">
              <label class="i-checks m-b-none">
                <input type="checkbox" ng-click="selectAll()"><i></i>
              </label>
            </th>
            <th>职责ID</th>
            <th>职责名称</th>
            <th>职责描述</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data" ng-class="{tr_selected:item.selected}" ng-click="selectOne(item,data)">
                <td><label class="i-checks m-b-none"><input type="checkbox" ng-model="item.selected"><i></i></label></td>
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.descText}}</td>
            </tr>
        </tbody>
    </table>
    </div>
    <footer class="panel-footer"><tm-pagination conf="paginationConf"></tm-pagination></footer>
		</div>
	</div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="ok()">提交</button>
</div>
