<div ng-controller="resDetailController">
    <div class="wrapper-md" >
        <div class="panel panel-default">
        <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled" ng-submit="submit()">
            <div class="panel-body">
                <div class="form-group">
                  <label class="col-sm-2 control-label">职责名称</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="res.name" ng-disabled="show" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">职责描述</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="res.descText" ng-disabled="show" required>
                  </div>
                </div>
            </div>
            <footer class="panel-footer text-right bg-light lter" ng-if="!show">
                  <input type="submit" ng-class="app.settings.navbarHeaderColor" class="btn .btn-success" value="提交"/>
             </footer>
         </form>
      </div>
    </div>
</div>
